<header>
    <div class="logo">
        <img src="/imagenes/General/hopinkLogo.png" alt="Logo" class="logo">
    </div>

    <form action="buscar" method="get" class="searchDiv">
        <input type="text" name="q" class="searchbox" placeholder="Buscar...">
        <button type="submit" class="searchbutton">
            <img src="" alt="" class="lupa">
        </button>
    </form>
    <a routerLink="/account" class="login">
        <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 512 512" viewBox="0 0 512 512" id="Person">
            <path d="M256 265.23c-47.72 0-86.54-38.82-86.54-86.54S208.28 92.15 256 92.15s86.54 38.82 86.54 86.54S303.72 265.23 256 265.23zM256 112.15c-36.69 0-66.54 29.85-66.54 66.54s29.85 66.54 66.54 66.54 66.54-29.85 66.54-66.54S292.69 112.15 256 112.15zM401.73 419.85H110.27c-24.41 0-44.27-19.86-44.27-44.27 0-56.09 45.64-101.73 101.73-101.73h176.54c56.09 0 101.73 45.64 101.73 101.73C446 399.99 426.14 419.85 401.73 419.85zM167.73 293.85c-45.07 0-81.73 36.66-81.73 81.73 0 13.38 10.89 24.27 24.27 24.27h291.46c13.38 0 24.27-10.89 24.27-24.27 0-45.07-36.66-81.73-81.73-81.73H167.73z" fill="#34a853" class="color000000 svgShape"></path>
        </svg>
    </a>

    <a routerLink="/cart" class="cart">
        <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" id="Cart" x="0" y="0" version="1.1" viewBox="0 0 64 64">
            <path d="M20 64c-3.86 0-7-3.14-7-7s3.14-7 7-7 7 3.14 7 7-3.14 7-7 7zm0-12c-2.757 0-5 2.243-5 5s2.243 5 5 5 5-2.243 5-5-2.243-5-5-5zM44 64c-3.86 0-7-3.14-7-7s3.14-7 7-7 7 3.14 7 7-3.14 7-7 7zm0-12c-2.757 0-5 2.243-5 5s2.243 5 5 5 5-2.243 5-5-2.243-5-5-5z" fill="#34a853" class="color000000 svgShape"></path>
            <path d="M26 56h12v2H26zM13.002 57.073 9.07 3H0V1h10.93l4.068 55.927z" fill="#34a853" class="color000000 svgShape"></path>
            <path d="M13.07 43.998l-.14-1.996 42.264-2.948L61.74 11H11V9h53.26l-7.454 31.946z" fill="#34a853" class="color000000 svgShape"></path>
        </svg> 
        <span class="cartNumber" *ngIf="cartService.getCart().length > 0">
            {{ cartService.getCart().length }}
        </span>
    </a>

    <div class="burguer">
        <button class="burguerbutt" (click)="toggleMenuClick()"> 
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="Menu">
                <path d="M20 5H4c-.6 0-1-.4-1-1s.4-1 1-1h16c.6 0 1 .4 1 1s-.4 1-1 1zm0 16H4c-.6 0-1-.4-1-1s.4-1 1-1h16c.6 0 1 .4 1 1s-.4 1-1 1zm0-8H4c-.6 0-1-.4-1-1s.4-1 1-1h16c.6 0 1 .4 1 1s-.4 1-1 1z" fill="#34a853" class="color000000 svgShape"></path>
              </svg>
        </button>
    </div>
</header>
