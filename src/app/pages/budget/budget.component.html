<fieldset class="budget">
  <legend>PIDE TU PRESUPUESTO</legend>
  <img src="imagenes/General/budget2.png" alt="">

  <form class="budgetForm" (ngSubmit)="submitRequest()">
    <label>Nombre:</label>
    <input type="text" [(ngModel)]="form.name" name="name" required>

    <label>Email:</label>
    <input type="email" [(ngModel)]="form.email" name="email" required>

    <label>Artista:</label>
    <select [(ngModel)]="form.artist" name="artist" (change)="calculateBudget()" required>
      <option value="">Selecciona un artista</option>
      <option value="alejandra">Alejandra López</option>
      <option value="pedro">Pedro Peña</option>
      <option value="raul">Raúl Suero</option>
      <option value="fernando">Fernando Peinado</option>
      <option value="aprendiz">Artista en prácticas</option>
    </select>

    <div class="service">
      <label>Tipo de servicio:</label><br>
      <input type="radio" name="service" value="color" [(ngModel)]="form.service" (change)="calculateBudget()">
      <label>&emsp;Tatuaje a color</label><br>
      <input type="radio" name="service" value="black" [(ngModel)]="form.service" (change)="calculateBudget()">
      <label>&emsp;Tatuaje blanco y negro</label><br>
      <input type="radio" name="service" value="piercing" [(ngModel)]="form.service" (change)="calculateBudget()">
      <label>&emsp;Piercing</label>
    </div>

    <div class="size">
      <label>Alto aproximado (cm):</label>
      <input type="number" [(ngModel)]="form.height" name="height" min="2" max="60"
             [disabled]="form.service === 'piercing'" (change)="calculateBudget()">

      <label>Ancho aproximado (cm):</label>
      <input type="number" [(ngModel)]="form.width" name="width" min="2" max="60"
             [disabled]="form.service === 'piercing'" (change)="calculateBudget()">
    </div>

    <label>Imagen de tatuaje:</label>
    <input type="file" [disabled]="form.service === 'piercing'">

    <label>Mensaje:</label>
    <input type="text" [(ngModel)]="form.message" name="message" placeholder="Consultas, sugerencias...">

    <p *ngIf="budget !== null"><strong>Presupuesto estimado:</strong> {{ budget | currency:'EUR' }}</p>

    <button type="submit">Enviar</button>
  </form>
</fieldset>
