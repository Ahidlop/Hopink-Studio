<fieldset class="budget">
    <legend>Pide tu presupuesto</legend>
    <div class="budgetBox"></div>
    <img src="/imagenes/cita.png" alt="">
    <form action="" method="get" class="budgetForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <select id="artist" name="artist" required>
            <option value="">Selecciona un artista</option>
            <option value="artist1">Alejandra López</option>
            <option value="artist2">Pedro Peña</option>
            <option value="artist3">Raúl Suero</option>
            <option value="artist4">Fernando Peinado</option>
            <option value="artist5">Artista en prácticas</option>
        </select>
        <br>
        <div class="service">
            <label for="service">Tipo de servicio:</label>
            <br>
            <input type="radio" name="service" value="colorTattoo" id="colorTattoo" >
            <label for="colorTattoo">&emsp;Tatuaje a color</label>
            <br>
            <input type="radio" name="service" value="blackTattoo" id="blackTattoo" >
            <label for="blackTatto">&emsp;Tatuaje blanco y negro</label>
            <br>
            <input type="radio" name="service" value="piercing" id="piercing" >
            <label for="piercing">&emsp;piercing</label>        
        </div>
        <br>
        <div class="size">
            <label for="height">Alto aproximado:&emsp;</label>
            <input type="number" id="height" class="height" min="2" max="60" required>
            <br>
            <label for="width">Ancho aproximado:&emsp;</label>
            <input type="number" id="width" class="width" min="2" max="60" required>
        </div>
        <br>
        <label for="message">Mensaje:</label>
        <input type="text" id="message" name="message" class="message" placeholder="Consultas, sugerencias...">
        <br>
        <input type="submit" name="submit" id="submit" value="Enviar">
    </form>
</fieldset>
