<!--Si no has hecho login-->
<div class="accountPage" *ngIf="!isLoggedIn">
    <h2>Bienvenido a HopInk</h2>
    <div class="accountForms">
  
      <form #loginForm="ngForm" (ngSubmit)="login(loginEmail.value, loginPassword.value)">
        <h3>Iniciar sesi칩n</h3>
        <input type="email" name="loginEmail" placeholder="Email" #loginEmail required>
        <input type="password" name="loginPassword" placeholder="Contrase침a" #loginPassword required>
        <button type="submit" class="next">Siguiente</button>
      </form>
  
      <form #registerForm="ngForm" (ngSubmit)="register(regName.value, regEmail.value, regPassword.value)">
        <h3>Registrarse</h3>
        <input type="text" name="regName" placeholder="Nombre completo" #regName required>
        <input type="email" name="regEmail" placeholder="Email" #regEmail required>
        <input type="password" name="regPassword" placeholder="Contrase침a" #regPassword required>
        <button type="submit">Crear cuenta</button>
      </form>
    </div>
  </div>
