<!-- src/app/cart/cart.component.html -->
<div class="cartBox">
  <h2 class="cartTitle">
    <!-- Icono de carrito -->
    <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 40 40">
      <path d="M38.9 11.9c-.8-.9-1.9-..." fill="#34a853"></path>
    </svg>
    <span>&nbsp;Tu carrito</span>
  </h2>

  <div *ngIf="cart.length === 0" class="emptyCart">
    <p>El carrito está vacío.</p>
  </div>

  <div *ngIf="cart.length > 0">
    <ul class="cartList">
      <li *ngFor="let item of cart" class="cartItem">
        <span class="name">{{ item.name }}</span>
        <span class="qty">x{{ item.quantity }}</span>
        <span class="price">{{ item.price * item.quantity | currency:'EUR' }}</span>
        <div class="removeButtons">
          <button class="decrease" (click)="decreaseProduct(item.id)">−</button>
          <button class="remove" (click)="removeProduct(item.id)">✕</button>
        </div>
      </li>
    </ul>

    <p class="total"><strong>Total:</strong> {{ total | currency:'EUR' }}</p>

    <div class="buttons">
      <button class="empty" (click)="clearCart()">Vaciar carrito</button>
      <button class="pay">Finalizar compra</button>
    </div>
  </div>
</div>
